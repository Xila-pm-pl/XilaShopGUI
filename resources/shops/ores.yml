---
# Setting ShopGUI Ores Shop
#####################################
# TITLE CHEST SHOP
Title: "§lMine Shop"
# IMAGE FORMS
# Leave it blank (example: ""), if you don't want to use Image
Image: "textures/items/iron_ingot"
# This is the type of chest that will be used for the chest shop later
# There are 2 types that can be used, namely: "single" and "double"
TypeShop: "single"

# For example if you want to add a page!
# Shops:
#   (page) list
#     (slot) "id:meta--price--amount--costum name--lore"
#   
#   - list:
#        !(You can one select type data exemple in below)!
#     - "id:meta--price--amount--costum name--lore"
#     - "1--1000--32--Good Stone--Buy {amount} = Price {price} Blablabla"
#     - "1:1--1000--32--Good Andesite--Buy {amount} = Price {price} Blablabla"
#     - "diamond_sword--5000--1--Good Sword--Buy {amount} = Price {price} Blablabla"
#
# {amount}  = Number of items to be purchased
# {price}  = Price of items to be purchased
Shops:
  - list:
    - "265--100000--32--Default--§l§bBUY {amount}: {price}"
    - "266--150000--32--Default--§l§bBUY {amount}: {price}"
    - "331--85000--32--Default--§l§bBUY {amount}: {price}"
    - "263--70100--32--Default--§l§bBUY {amount}: {price}"
    - "406--97500--32--Default--§l§bBUY {amount}: {price}"
    - "351:4--89050--32--Default--§l§bBUY {amount}: {price}"
    - "264--155500--32--Default--§l§bBUY {amount}: {price}"
    - "388--100000--32--Default--§l§bBUY {amount}: {price}"
