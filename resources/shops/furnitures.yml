---
# Setting ShopGUI Furniture Shop
#####################################
# TITLE CHEST SHOP
Title: "§lFurniture Shop"
# IMAGE FORMS
# Leave it blank (example: ""), if you don't want to use Image
Image: "textures/blocks/chest_front"
# This is the type of chest that will be used for the chest shop later
# There are 2 types that can be used, namely: "single" and "double"
TypeShop: "single"

# For example if you want to add a page!
# Shops:
#   (page) list
#     (slot) "id:meta--price--amount--costum name--lore"
#   
#   - list:
#        !(You can one select type data exemple in below)!
#     - "id:meta--price--amount--costum name--lore"
#     - "1--1000--32--Good Stone--Buy {amount} = Price {price} Blablabla"
#     - "1:1--1000--32--Good Andesite--Buy {amount} = Price {price} Blablabla"
#     - "diamond_sword--5000--1--Good Sword--Buy {amount} = Price {price} Blablabla"
#
# {amount}  = Number of items to be purchased
# {price}  = Price of items to be purchased
Shops:
  - list:
    - "58--2000--1--Default--§l§bBUY {amount}: {price}"
    - "61--3000--1--Default--§l§bBUY {amount}: {price}"
    - "380--5000--1--Default--§l§bBUY {amount}: {price}"
    - "145--7000--1--Default--§l§bBUY {amount}: {price}"
    - "47--2750--4--Default--§l§bBUY {amount}: {price}"
    - "25--7500--1--Default--§l§bBUY {amount}: {price}"
    - "116--25000--1--Default--§l§bBUY {amount}: {price}"
    - "54--2000--1--Default--§l§bBUY {amount}: {price}"
    - "130--35000--1--Default--§l§bBUY {amount}: {price}"
    - "205--20000--1--Default--§l§bBUY {amount}: {price}"
    - "50--1000--16--Default--§l§bBUY {amount}: {price}"
    - "208--1750--6--Default--§l§bBUY {amount}: {price}"
    - "89--2500--16--Default--§l§bBUY {amount}: {price}"
    - "169--3500--16--Default--§l§bBUY {amount}: {price}"
    - "91--2500--16--Default--§l§bBUY {amount}: {price}"
